<div class="pf-view-selector" role="group" aria-label="View selector">
  <button class="btn btn-link pf-view-selector__btn-link" aria-label="Table view" type="" data-toggle="tooltip" data-placement="right" title="Table view">
       <span class="fa fa-th " aria-hidden="true"></span>
   
  </button>
  <button class="btn btn-link pf-view-selector__btn-link active" aria-label="Card view" type="" data-toggle="tooltip" data-placement="right" title="Card view">
       <span class="fa fa-th-large " aria-hidden="true"></span>
   
  </button>
  <button class="btn btn-link pf-view-selector__btn-link" aria-label="List view" type="" data-toggle="tooltip" data-placement="right" title="List view">
       <span class="fa fa-th-list " aria-hidden="true"></span>
   
  </button>
</div>
